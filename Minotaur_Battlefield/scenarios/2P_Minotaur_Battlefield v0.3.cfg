   {DEFAULT_SCHEDULE}
   {DEFAULT_MUSIC_PLAYLIST}

   [side]
      side=1
      team_name="one"
      user_team_name= _ "One"
      team_lock=yes
      controller=human
      gold=100
      gold_lock=yes
      income=1
      income_lock=yes
      canrecruit=yes
   [/side]

   [side]
      side=2
      team_name="two"
      user_team_name= _ "Two"
      team_lock=yes
      controller=human
      gold=100
      gold_lock=yes
      income=1
      income_lock=yes
      canrecruit=yes
   [/side]

   [side]
      side=3
      team_name="minotaurs"
      user_team_name= _ "Minotaurs"
      controller=ai
      allow_player=no
      hidden=yes
      color=black
      gold=0
      gold_lock=yes
      income=-2
      income_lock=yes
      no_leader=yes
      [ai]
         {EXPERIMENTAL_AI}
      [/ai]
   [/side]

   [event]
      name="prestart"

      {VARIABLE initiate_minotaurs no}
      
      [objectives]
         side=0
         [objective]
             description= _ "Defeat your adversary"
             condition="win"
         [/objective]
         [objective]
             description= _ "Death of your commander/leader"
             condition="lose"
         [/objective]

         [note]
             description= _ "After turn 6, the Minotaurs shall be cured of their petrification every night and they shall kill everything in their path. They shall remain petrified during the day."
         [/note]

      [/objectives]

      {GENERIC_UNIT 3 "Minotaur Rouser" 4 18}
      [+unit]
         [status]
            petrified=yes
         [/status]
      [/unit]

      {GENERIC_UNIT 3 "Minotaur Ancient Behemoth" 3 21}
